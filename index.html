<!doctype html>
<html lang="en">
    <head>
        <title>Adventure back in time</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <!-- Bootstrap CSS v5.3.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="bg-light">
        <header class="bg-primary text-white text-center py-4">
            <h1>Adventure Back in Time</h1>
            <p class="lead">An adventure awaits as you travel through history!</p>
        </header>
        
        <main class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="h4">Your Adventure Story</h2>
                            <p id="story" class="story-text"></p>
                        </div>
                    </div>
                    <img src="imgs/time machine.jpg" id="time" class="img-fluid mt-4 rounded shadow" alt="Time Machine" />
                </div>
            </div>
        </main>
        
        <footer>
           
        </footer>

        <!-- Bootstrap JavaScript and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybK7H2lKsf7v3SN9iWv7auVVBmI8a0v0xF5o0oY5F5Kn0gsWm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-cu9a4J5AO5uDmhbHCfaSQtvU6nmb3l2+5mgOdh17Dh1a7uTcYkl8vXpnOr8CnsTw" crossorigin="anonymous"></script>
        
        <!-- External JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
